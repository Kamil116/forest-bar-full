# Кофигурация с поддоменом и SSL сертификатами в файле nginx_subdomain.conf
user  root;
worker_processes  1;

events {
}

http {
    # Docker's internal DNS resolver - allows dynamic DNS resolution
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    server {
        listen       80;
        server_name  http://37.230.113.150; # <-- укажите ip адрес вашего сервера

        location / {
            # Use variable to defer DNS resolution until request time
            set $frontend_upstream http://frontend:3000;
            proxy_pass $frontend_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts and error handling
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }

        location /api/ {
            # Use variable to defer DNS resolution until request time
            set $backend_upstream http://backend:8000;
            proxy_pass $backend_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts and error handling
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;
        }
    }
}