server {  
    listen 3000;   
    
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle /forest-bar/ base path
    # Vite with base: '/forest-bar/' builds files in dist/ but references them with /forest-bar/ prefix
    # Alias strips /forest-bar/ so /forest-bar/assets/file.js maps to /usr/share/nginx/html/assets/file.js
    location /forest-bar {
        alias /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets with correct MIME types (for root level assets only)
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle root path (fallback)
    location / {  
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    include /etc/nginx/extra-conf.d/*.conf;
}